				 		<include file="Public/left" />
				 		
				 		
				        <div class="col-md-8">
				        <!--<foreach name="articleList" item="v">-->
				            <div class="panel panel-default index-right-item">
							    <div class="panel-heading article-list-title">
									<h3 class="panel-title">
									  <a href="{:U('Article/detail',array('aId'=>$v['a_id']))}">  {$v['title']}
									  </a>
									</h3>
								</div>
								<div class="panel-body article-list-content">

								     <div>
								       <img src ="{$v['covour']}" style="float:left;"/>
								     </div>
								     <div>{$v['desc']}</div>	
								   </p>
								</a>
								</div>
								<div class="article-list-footer visible-lg">
								  <span class="article-list-footer-info pull-left">
								    <i class="icon-bookmark"></i>&nbsp;&nbsp;{$v['tag']}
								  </span>
								  <span class="article-list-footer-info pull-right">
								    <i class="icon-comments-alt"></i> {$v['commout_num']}
								  </span>
								  <span class="article-list-footer-info pull-right">
								    <i class="icon-eye-open"></i> {$v['view_num']}
								  </span>
								  <span class="article-list-footer-info pull-right">
								    <i class="icon-calendar"></i> 
								    {:date('Y-m-d H:i:s',$v['add_time'])}
								   </span>
								   	<!-- <span class="read-more">
								      阅读更多 →
								   </span> -->

							</div>
